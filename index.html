<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Roasted coffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="headerLine">
            <div class="container">
                <div class="headerLineWrapper">
                    <div class="headerLineLanguages">
                        <a href="#" class="headerLineLanguages__button">ru</a>
                        <a href="#" class="headerLineLanguages__button headerLineLanguages__button--active">en</a>
                    </div>
                    <a href="#" class="headerLineWrapper__numberPhone">+371000000</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="headerWrapper">
                <nav class="headerMenu">
                    <a href="#" class="headerMenu__link headerMenu__link--active">home</a>
                    <a href="#" class="headerMenu__link">about</a>
                    <a href="#" class="headerMenu__link">about</a>
                    <a href="#" class="headerMenu__link headerMenu__link--disableMargin">reservation</a>
                </nav>
                <a href="#" class="headerLogo">
                    <img src="/img/logo.png" alt="logo" class="headerLogo__img">
                </a>
                <div class="headerActions">
                    <div class="headerActionsWrapper">
                        <a href="#" class="headerActionsWrapper__link">
                            <img src="/img/user-icon.svg" alt="user-icon" class="headerActionsWrapper__img">
                        </a>
                        <a href="#" class="headerActionsWrapper__link">
                            <img src="/img/favorite-icon.svg" alt="favorite-icon" class="headerActionsWrapper__img">
                        </a>
                        <a href="#" class="headerActionsWrapper__link headerActionsWrapper__link--disableMargin">
                            <img src="/img/cart-icon.svg" alt="cart-icon" class="headerActionsWrapper__img">
                            <span class="headerActionsWrapper__event"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="introWrapper">
                <intro class="introInfo">
                    <h1 class="introInfo__title">Roasted coffee best choice</h1>
                    <p class="introInfo__description">The coffee is brewed by first roasting the green coffee beans over hot coals in a brazier. given an opportunity to sample.</p>
                    <div class="buttons">
                        <a href="#" class="buttons__link">buy now</a>
                        <a href="#" class="buttons__link">read more</a>
                    </div>
                </intro>
            </div>
        </div>
    </div>

</body>
</html>
