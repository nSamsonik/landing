<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Roasted coffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="headerLine">
            <div class="container">
                <div class="headerLineWrapper">
                    <div class="headerLineLanguages">
                        <a href="#" class="headerLineLanguages__link">ru</a>
                        <a href="#" class="headerLineLanguages__link active">en</a>
                    </div>
                    <a href="#" class="headerLineWrapper__numberPhone">+371000000</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="headerWrapper">
                <div class="headerWrapperLinks">
                    <a href="#" class="headerWrapperLinks__link active">home</a>
                    <a href="#" class="headerWrapperLinks__link">about</a>
                    <a href="#" class="headerWrapperLinks__link">menu</a>
                    <a href="#" class="headerWrapperLinks__link">reservation</a>
                </div>
                <a href="#" class="headerWrapperLogo">
                    <img src="/img/logo.png" alt="" class="headerWrapperLogo_logo">
                </a>
                <div class="headerActions">
                    <div class="headerActionsWrapper">
                        <a href="#" class="headerWrapperActionsLinks">
                            <img src="/img/user-icon.svg" alt="user-icon" class="headerWrapperActionsLinks__img">
                        </a>
                        <a href="#" class="headerWrapperActionsLinks">
                            <img src="/img/favorite-icon.svg" alt="favorite-icon" class="headerWrapperActionsLinks__img">
                        </a>
                        <a href="#" class="headerWrapperActionsLinks">
                            <img src="/img/cart-icon.svg" alt="cart-icon" class="headerWrapperActionsLinks__img">
                            <span class="headerWrapperActionsLinks__event"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
